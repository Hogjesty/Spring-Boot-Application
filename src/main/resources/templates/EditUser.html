<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Turtle</title>
</head>
<body style="background-color:powderblue">


<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-3">
            <div class="card text-white bg-dark">
                <div class="card-header text-center">
                    <h5>Edit the user</h5>
                </div>
                <div class="card-body">

                    <form th:action="@{/user/editing}"
                          th:object="${user}"
                          method="post"
                          class="row g-3"
                          action="#"
                          autocomplete="off">

                        <input type="hidden" th:field="*{id}">

                        <div class="col-md-4">
                            <label for="name" class="form-label">Name</label>
                            <input th:field="*{name}" type="text" class="form-control" id="name">
                            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">
                                Name err
                            </small>
                        </div>
                        <div class="col-md-4">
                            <label for="surname" class="form-label">Surname</label>
                            <input th:field="*{surname}" type="text" class="form-control" id="surname">
                            <small th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger">
                                Surname err
                            </small>
                        </div>
                        <div class="col-md-4">
                            <label for="age" class="form-label">Age</label>
                            <input th:field="*{age}" type="text" class="form-control" id="age">
                            <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger">
                                Age err
                            </small>
                        </div>
                        <div class="col-md-5">
                            <label for="phoneNumber" class="form-label">Phone number</label>
                            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber">
                            <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger">
                                Phone err
                            </small>
                        </div>
                        <div class="col-10">
                            <button class="btn btn-success" type="submit">Accept</button>
                        </div>
                        <div class="col-2">
                            <a th:href="@{/user/show}" class="btn btn-warning">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
