<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Turtle</title>
</head>
<body style="background-color:powderblue">
<div class="container">
    <div class="row  justify-content-center">
        <div class="col-6">
            <div class="card text-light bg-dark mt-3">
                <div class="card-header d-flex justify-content-center">
                    <h4>Create a new user</h4>
                </div>
                <div class="card-body">

                    <form th:if="${user != null}"
                          th:action="@{/user/creating}"
                          th:object="${user}"
                          action="#"
                          method="post"
                          autocomplete="off"
                          class="row g-3">

                        <div class="col-md-4">
                            <label for="name1" class="form-label">Name</label>
                            <input th:field="*{name}" type="text" class="form-control" id="name1">
                            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">
                                Name err
                            </small>
                        </div>
                        <div class="col-md-4">
                            <label for="surname1" class="form-label">Surname</label>
                            <input th:field="*{surname}" type="text" class="form-control" id="surname1">
                            <small th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger">
                                Surname err
                            </small>
                        </div>
                        <div class="col-md-4">
                            <label for="age1" class="form-label">Age</label>
                            <input th:field="*{age}" type="text" class="form-control" id="age1">
                            <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger">
                                Age err
                            </small>
                        </div>
                        <div class="col-md-5">
                            <label for="phoneNumber1" class="form-label">Phone number</label>
                            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber1">
                            <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger">
                                Phone err
                            </small>
                        </div>
                        <div class="col-10">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                        <div class="col-2">
                            <a th:href="@{/user/show}" class="btn btn-warning">Cancel</a>
                        </div>
                    </form>

                    <form th:if="${user == null}"
                          th:action="@{/user/creating}"
                          action="#"
                          method="post"
                          autocomplete="off"
                          class="row g-3">

                        <div class="col-md-4">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="col-md-4">
                            <label for="surname" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="surname" name="surname">
                        </div>
                        <div class="col-md-4">
                            <label for="age" class="form-label">Age</label>
                            <input type="text" class="form-control" id="age" name="age">
                        </div>
                        <div class="col-md-5">
                            <label for="phoneNumber" class="form-label">Phone number</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="+380-(yy)-xxx-xx-xx">
                        </div>
                        <div class="col-10">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                        <div class="col-2">
                            <a th:href="@{/user/show}" class="btn btn-warning">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
